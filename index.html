<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Letter Polygon'd</title>
	<link rel="stylesheet" href="styles.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RKV1T0FPDP"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() { dataLayer.push(arguments); }
	gtag('js', new Date());

	gtag('config', 'G-RKV1T0FPDP');
</script>

<body>
	<div class="container">
		<div class="controls">
			<h1>Letter Polygon'd</h1>

			<div class="control-group">
				<label for="n">Number of Sides (n):</label>
				<div class="input-wrapper">
					<button onclick="changeValue('n', -1)">-</button>
					<input type="number" id="n" min="3" value="5">
					<button onclick="changeValue('n', 1)">+</button>
				</div>
			</div>

			<div class="control-group">
				<label for="m">Points per Side (m):</label>
				<div class="input-wrapper">
					<button onclick="changeValue('m', -1)">-</button>
					<input type="number" id="m" min="1" value="3">
					<button onclick="changeValue('m', 1)">+</button>
				</div>
			</div>

			<button id="todays" onclick="todays()">Today's Puzzle</button>
			<button id="newgame" onclick="newGame()">New Game</button>
			<button id="viewsolution" onclick="viewSolution()" disabled>View Solution</button>
			<hr>
			<button id="backspace" onclick="backspace()" disabled>Backspace</button>
			<button id="enter" onclick="enter()" disabled>Enter</button>
			<hr>
			<div id="word-attempts"></div>

		</div>

		<div class="canvas-wrapper">
			<div id="active-word"></div>
			<canvas id="canvas"></canvas>
		</div>
	</div>

	<script src="prng.js"></script>
	<script src="script.js"></script>
</body>

</html>
